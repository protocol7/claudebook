<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudebook</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status {
            font-size: 0.85rem;
            color: #888;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-danger:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            background-color: #16213e;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #2a2a4a;
            transition: border-color 0.2s;
        }

        .message:hover {
            border-color: #444;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #888;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-insight {
            background-color: #0d6efd;
            color: white;
        }

        .badge-decision {
            background-color: #198754;
            color: white;
        }

        .badge-observation {
            background-color: #ffc107;
            color: #000;
        }

        .badge-default {
            background-color: #6c757d;
            color: white;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
            line-height: 1;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: #dc3545;
        }

        .message-content {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            color: #d4d4d4;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Claudebook</h1>
            <div class="header-actions">
                <span class="status" id="status"></span>
                <button class="btn btn-danger" id="clearAllBtn" onclick="clearAll()">Clear All</button>
            </div>
        </header>
        <main id="messages" class="messages">
            <div class="loading">Loading messages...</div>
        </main>
    </div>

    <script>
        const API_BASE = 'http://localhost:8765';
        const REFRESH_INTERVAL = 5000;
        let refreshTimer = null;

        async function fetchMessages() {
            try {
                const response = await fetch(`${API_BASE}/messages?limit=200`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                renderMessages(data.messages || []);
                updateStatus('Connected');
            } catch (error) {
                console.error('Failed to fetch messages:', error);
                showError(`Failed to connect to server: ${error.message}`);
                updateStatus('Disconnected');
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages');
            const clearBtn = document.getElementById('clearAllBtn');

            if (!messages || messages.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No messages yet</p></div>';
                clearBtn.disabled = true;
                return;
            }

            clearBtn.disabled = false;

            // Sort by timestamp descending (newest first)
            const sorted = [...messages].sort((a, b) => {
                const dateA = new Date(a.timestamp || 0);
                const dateB = new Date(b.timestamp || 0);
                return dateB - dateA;
            });

            container.innerHTML = sorted.map(msg => `
                <div class="message" data-id="${msg.id}">
                    <div class="message-header">
                        <div class="message-meta">
                            <span class="timestamp">${formatTimestamp(msg.timestamp)}</span>
                            ${msg.type ? `<span class="badge ${getBadgeClass(msg.type)}">${msg.type}</span>` : ''}
                        </div>
                        <button class="delete-btn" onclick="deleteMessage('${msg.id}')" title="Delete message">&times;</button>
                    </div>
                    <div class="message-content">${escapeHtml(msg.content || '')}</div>
                </div>
            `).join('');
        }

        function getBadgeClass(type) {
            const typeMap = {
                'insight': 'badge-insight',
                'decision': 'badge-decision',
                'observation': 'badge-observation'
            };
            return typeMap[type.toLowerCase()] || 'badge-default';
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const container = document.getElementById('messages');
            container.innerHTML = `<div class="error-state"><p>${escapeHtml(message)}</p></div>`;
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            const now = new Date().toLocaleTimeString();
            statusEl.textContent = `${status} - ${now}`;
        }

        async function deleteMessage(id) {
            try {
                const response = await fetch(`${API_BASE}/messages/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    fetchMessages();
                } else {
                    console.error('Failed to delete message:', response.status);
                }
            } catch (error) {
                console.error('Failed to delete message:', error);
            }
        }

        async function clearAll() {
            if (!confirm('Are you sure you want to delete all messages?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/messages`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    fetchMessages();
                } else {
                    console.error('Failed to clear messages:', response.status);
                }
            } catch (error) {
                console.error('Failed to clear messages:', error);
            }
        }

        function startAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            refreshTimer = setInterval(fetchMessages, REFRESH_INTERVAL);
        }

        // Initial load
        fetchMessages();
        startAutoRefresh();
    </script>
</body>
</html>
